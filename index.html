<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">

		<title>Blank Template</title>

		<!-- fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap" rel="stylesheet">
		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<table class="calculator">
			<tr>
				<!-- Output -->
				<div class="output">
					<div data-previous-operand data-previous-operand class="previous-operand"></div>
					<div data-current-operand data-current-operand class="current-operand"></div>
				</div>

			</tr>
			<tr>
				<!-- clearScreen() function to clear all values -->
				<td class="buttonDark alert"><input data-all-clear type="button" value="C"  id="btn" /></td>
				<!-- display() function to display the value of the clicked button -->
				<!-- <td data-delete class="buttonDark operand"><input type="button" value="&#40;&#41;" onclick="display('&#40;&#41;')" /></td> -->
				<td class="buttonDark operand"><input data-delete type="button" value="&#8592;" /></td>
				<td class="buttonDark operand"><input data-percent type="button" value="%" /></td>
				<td class="buttonDark operand"><input data-operation type="button" value="&#247;" /></td>
			</tr>
			<tr>
				<td class="buttonDark"><input data-number type="button" value="7"  /></td>
				<td class="buttonDark"><input data-number type="button" value="8"  /></td>
				<td class="buttonDark"><input data-number type="button" value="9"  /></td>
				<td class="buttonDark operand"><input data-operation type="button" value="*"  /></td>
			</tr>
			<tr>
				<td class="buttonDark"><input data-number type="button" value="4"  /></td>
				<td class="buttonDark"><input data-number type="button" value="5"  /></td>
				<td class="buttonDark"><input data-number type="button" value="6"  /></td>
				<td class="buttonDark operand"><input data-operation type="button" value="-"  /></td>
			</tr>
			<tr>
				<td class="buttonDark"><input data-number type="button" value="1"  /></td>
				<td class="buttonDark"><input data-number type="button" value="2"  /></td>
				<td class="buttonDark"><input data-number type="button" value="3" /></td>
				<td class="buttonDark operand"><input data-operation type="button" value="+"  /></td>
			</tr>
			<tr>
				<td class="buttonDark"><input data-positive-negative type="button" value="&plusmn;"  /></td>
				<td class="buttonDark"><input data-number type="button" value="0"  /></td>
				<td class="buttonDark"><input data-number type="button" value="."  /></td>
				<!-- calculate() function will evaluate the entered expression -->
				<td class=" highlight"><input data-equals type="button" value="="  id="btn" /></td>
			</tr>

		</table>



		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
